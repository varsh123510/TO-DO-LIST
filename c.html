<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do App with Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fff);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .bubble, .quote {
      position: absolute;
      bottom: -100px;
      background: rgba(173, 216, 230, 0.3);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    .bubble { width: 40px; height: 40px; }
    .bubble:nth-child(1) { left: 20%; animation-delay: 1s; }
    .bubble:nth-child(2) { left: 40%; animation-delay: 3s; }
    .bubble:nth-child(3) { left: 60%; animation-delay: 2s; }
    .bubble:nth-child(4) { left: 80%; animation-delay: 4s; }

    .quote {
      width: auto;
      height: auto;
      background: none;
      font-weight: bold;
      font-size: 18px;
      color: #555;
      animation: floatText 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes floatText {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      background: #fff;
      width: 350px;
      padding: 20px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h2 { text-align: center; margin-bottom: 20px; }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      padding: 10px;
      background: #f0f8ff;
      margin-top: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
    }

    .profile {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .reminder {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Animated Bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <!-- Floating Motivational Quotes -->
  <div class="quote" style="left:10%;">Keep going üí™</div>
  <div class="quote" style="left:30%; animation-delay: 2s;">You are rocking ‚ú®</div>
  <div class="quote" style="left:60%; animation-delay: 4s;">You're going to win üèÜ</div>

  <!-- App Container -->
  <div class="container">
    <h2>üìù My To-Do List</h2>

    <div class="profile">
      Logged in as: <strong>Varsha</strong><br>
      Goal: <em>Be productive and positive!</em>
    </div>

    <input type="text" id="taskInput" placeholder="Enter your task...">
    <input type="datetime-local" id="dueTime">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>

    <div class="reminder" id="reminderMsg"></div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const dueTime = document.getElementById('dueTime');
    const taskList = document.getElementById('taskList');
    const reminderMsg = document.getElementById('reminderMsg');

    window.onload = () => {
      if (localStorage.getItem('tasks')) {
        taskList.innerHTML = localStorage.getItem('tasks');
      }
    };

    function addTask() {
      const text = taskInput.value.trim();
      const time = dueTime.value;

      if (!text || !time) {
        alert("Please enter both task and deadline!");
        return;
      }

      const li = document.createElement('li');
      li.innerHTML = `
        <span onclick="toggleDone(this)">${text}<br><small>‚è∞ ${new Date(time).toLocaleString()}</small></span>
        <button class="delete-btn" onclick="deleteTask(this)">X</button>
      `;

      taskList.appendChild(li);
      saveTasks();

      setReminder(text, time);

      taskInput.value = "";
      dueTime.value = "";
    }

    function toggleDone(span) {
      span.parentElement.classList.toggle("done");
      saveTasks();
    }

    function deleteTask(button) {
      button.parentElement.remove();
      saveTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', taskList.innerHTML);
    }

    function setReminder(task, time) {
      const taskTime = new Date(time).getTime();
      const now = new Date().getTime();
      const delay = taskTime - now;

      if (delay > 0) {
        setTimeout(() => {
          reminderMsg.textContent = `üîî Reminder: "${task}" is due now!`;
          alert(`‚è∞ Task due: "${task}"`);
        }, delay);
      }
    }
  </script>
</body>
</html>
